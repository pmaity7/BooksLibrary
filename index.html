<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Library</title>
</head>
<body onload="showBooks()">
	<div id="add">
		<button id="addBook">Add Book</button>
	</div>
	<div id="bookForm" style="display: none;">
		
		<label for="bookName">Name</label>
		<input type="text" name="bookName" id="bookName" required="true"><br>
		<label for="authorName">Author</label>
		<input type="text" name="authorName" id="authorName" required="true"><br>
		<label for="pages">No. of Pages</label>
		<input type="number" name="pages" id="pages" required="true"><br>
		
		<input type="radio" name="ifRead" id="ifRead" value="Read"><label for="ifRead">Book read</label><br>
		<input type="radio" name="ifRead" id="ifNotRead" value="Not Read"><label for="ifRead">Book not read</label><br>
		<button id="submit">Submit</button>
		
	</div>

	<div id="showAllBooks"></div>
	<script type="text/javascript" src="script.js"></script>



</body>
</html>
